{% extends 'base.html' %}

{% block title %}用户列表 - Django RBAC 项目{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">用户列表</h1>

    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <table class="w-full">
            <thead>
                <tr>
                    <th class="text-left">用户名</th>
                    <th class="text-left">邮箱</th>
                    <th class="text-left">操作</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td class="py-2">{{ user.username }}</td>
                    <td class="py-2">{{ user.email }}</td>
                    <td class="py-2">
                        <a href="{% url 'user_detail' user.id %}" class="text-blue-500 hover:text-blue-800">查看详情</a>
                        <a href="{% url 'assign_role_to_user' user.id %}" class="text-blue-500 hover:text-blue-800 ml-2">分配角色</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
