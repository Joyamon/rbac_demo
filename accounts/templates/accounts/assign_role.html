{% extends 'base.html' %}

{% block content %}
  <h2>Assign Role to {{ user.username }}</h2>
  <form method="post">
    {% csrf_token %}
    <select name="role">
      {% for role in roles %}
        <option value="{{ role.id }}">{{ role.name }}</option>
      {% endfor %}
    </select>
    <button type="submit">Assign Role</button>
  </form>
{% endblock %}
