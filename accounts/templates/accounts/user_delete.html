{% extends 'base.html' %}

{% block title %}删除用户 - {{ user.username }} - Django RBAC 项目{% endblock %}

{% block content %}
  <h2 class="text-2xl font-bold mb-4">删除用户: {{ user.username }}</h2>
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <p class="mb-4">您确定要删除用户 "{{ user.username }}" 吗？此操作不可逆。</p>
    <form method="post">
      {% csrf_token %}
      <div class="flex items-center justify-between">
        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          确认删除
        </button>
        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="{% url 'user_detail' user.id %}">
          取消
        </a>
      </div>
    </form>
  </div>
{% endblock %}
